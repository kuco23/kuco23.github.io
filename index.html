<!DOCTYPE html>

<html>
<head>
<title>AnimationProject</title>
<script src="jquery-3.3.1.min.js"></script>

<style>

body {
  text-align: center;
  background-color: black;
}


@-webkit-keyframes trippy {
  0%, 4%, 10%, 14%, 24% {
    opacity: 0.4;
    text-shadow: none;
  }
  2%, 6%, 12%, 22%, 28% {
    opacity: 1;
    text-shadow: 0 0 80px #ffffff, 0 0 30px #008000, 0 0 6px #0000ff;
  }
}
@keyframes trippy_upper {
  0%, 4%, 10%, 14%, 24% {
    opacity: 0.4;
    text-shadow: none;
  }
  2%, 6%, 12%, 22%, 28% {
    opacity: 1;
    text-shadow: 0 0 80px #ffffff, 0 0 30px #008000, 0 0 6px #0000ff;
  }
}

@-webkit-keyframes trippy_lower {
  0%, 10%, 12%, 16%, 20% {
    opacity: 0.4;
    color: DarkRed;
  }
  8%, 11%, 14%, 18%, 24% {
    opacity: 1;
    color: FireBrick;
  }
}
@keyframes trippy_lower {
  0%, 10%, 12%, 16%, 20% {
    opacity: 0.4;
    color: DarkRed;
  }
  8%, 11%, 14%, 18%, 24% {
    opacity: 1;
    color: FireBrick;
  }
}

@-webkit-keyframes RotateFall {
  100% {
    -webkit-transform: rotateZ(0deg);
  }
}
@keyframes RotateFall {
  100% {
    transform: rotateZ(0deg);
  }
}

div.container {
  position: absolute;
  top: 40%;
  transform: translateY(-50%);
  -webkit-transform: translateY(-50%);
  left: 50%;
  transform: translateX(-50%);
  -webkit-transform: translateX(-50%);

  padding: 40px;

  text-transform: uppercase;
  -webkit-text-transform: uppercase;
  font-family: monospace;
  font-size: 50px;
}
div.container div:first-child {
  font-size: 50px;
  color: #fff;
  text-shadow: 0 0 80px #ffffff, 0 0 30px #008000, 0 0 6px #0000ff;
}
div.container div:last-child {
  font-size: 30px;
  color: FireBrick;
  text-shadow: 0 0 80px red, 0 0 30px FireBrick, 0 0 6px DarkRed;

  border-bottom: 2px solid transparent;
  transition: border 1s;
}

/* **************************** trippy *********************** */
div.container div:first-child span:nth-child(2) {
  animation-name: trippy_upper;
  animation-duration: 8s;
  animation-delay: 3s;
  animation-iteration-count: infinite;

  -webkit-animation-name: trippy_upper;
  -webkit-animation-duration: 8s;
  -webkit-animation-delay: 3s;
  -webkit-animation-iteration-count: infinite;
}
div.container div:first-child span:nth-child(5) {
  animation-name: trippy_upper;
  animation-duration: 10s;
  animation-delay: 5s;
  animation-iteration-count: infinite;

  -webkit-animation-name: trippy_upper;
  -webkit-animation-duration: 10s;
  -webkit-animation-delay: 5s;
  -webkit-animation-iteration-count: infinite;
}

div.container div:last-child span:first-child {
  animation-name: trippy_lower;
  animation-duration: 12s;
  animation-delay: 5s;
  animation-iteration-count: infinite;

  -webkit-animation-name: trippy_lower;
  -webkit-animation-duration: 12s;
  -webkit-animation-delay: 5s;
  -webkit-animation-iteration-count: infinite;
}
/* **************************** trippy *********************** */


div.container div:last-child span:last-child {
  color: DarkRed;
  opacity: 0.4;
}

div.container div:last-child:hover {
  cursor: pointer;
  border-bottom: 2px solid FireBrick;
  border-radius: 1px;
}


/* ******************** starting rotation ******************* */
.container div:first-child span:nth-child(odd) {
  display: inline-block;
  transform-origin: center;
  transform: rotateZ(10deg);

  -webkit-transform-origin: center;
  -webkit-transform: rotateZ(10deg);
}
.container div:first-child span:nth-child(even) {
  display: inline-block;
  transform-origin: center;
  transform: rotateZ(-10deg);

  -webkit-transform-origin: center;
  -webkit-transform: rotateZ(-10deg);
}
div.container div:first-child span:nth-child(2), div.container div:first-child span:nth-child(5) {
  transform: rotate(0deg);
  -webkit-transform: rotate(0deg);
}
/* ******************** starting rotation ******************* */


/* ******************** animation post-click **************** */
.rotateAlign span:nth-child(odd) {
  display: inline-block;

  transform-origin: left;
  animation-name: RotateFall;
  animation-duration: 3s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;

  -webkit-transform-origin: left;
  -webkit-animation-name: RotateFall;
  -webkit-animation-duration: 3s;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-fill-mode: forwards;
}
.rotateAlign span:nth-child(even) {
  display: inline-block;

  transform-origin: right;
  animation-name: RotateFall;
  animation-duration: 4s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;

  -webkit-transform-origin: right;
  -webkit-animation-name: RotateFall;
  -webkit-animation-duration: 4s;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-fill-mode: forwards;
}
/* ******************** animation post-click **************** */

</style>
</head>
<body>

<script>
$(document).ready(function() {

  $('div.container div:last-child').click(function() {
    $('div.container div:first-child').addClass('rotateAlign');
    setTimeout(function() {window.open('infopage.html', '_parent');}, 4000);
  });

  if ($(window).width() < $(window).height()) window.open('infopage.html', '_parent');

});
</script>



<div class='container'>

  <div>
    <span>w</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span>
  </div>

  <div style='display:inline-block;'>
    <span>e</span>nt<span>e</span>r
  </div>

</div>



</body>
</html>
