<!DOCTYPE html>

<html>
<head>
<title>AnimationProject</title>
<script src="jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Bungee Hairline' />

<style>

body {
  text-align: center;
  background-color: black;
}

:root {
  --ratio: 0.5;
  --reverse-ratio: 2;
  --container-width: 50vw;
  --container-height: 50vh;

  --font1-sizeVW: 15vh;
  --font1-sizeVH: calc(var(--ratio) * 15vw);

  --font2-sizeVW: 6vh;
  --font2-sizeVH: calc(var(--ratio) * 6vw);
}


@-webkit-keyframes trippy {
  0%, 4%, 10%, 14%, 24% {
    opacity: 0.4;
    text-shadow: none;
  }
  2%, 6%, 12%, 22%, 28% {
    opacity: 1;
    text-shadow: 0 0 80px #ffffff, 0 0 30px #008000, 0 0 6px #0000ff;
  }
}
@keyframes trippy_upper {
  0%, 4%, 10%, 14%, 24% {
    opacity: 0.4;
    text-shadow: none;
  }
  2%, 6%, 12%, 22%, 28% {
    opacity: 1;
    text-shadow: 0 0 80px #ffffff, 0 0 30px #008000, 0 0 6px #0000ff;
  }
}

@-webkit-keyframes trippy_lower {
  0%, 10%, 12%, 16%, 20% {
    opacity: 0.4;
    color: DarkRed;
  }
  8%, 11%, 14%, 18%, 24% {
    opacity: 1;
    color: FireBrick;
  }
}
@keyframes trippy_lower {
  0%, 10%, 12%, 16%, 20% {
    opacity: 0.4;
    color: DarkRed;
  }
  8%, 11%, 14%, 18%, 24% {
    opacity: 1;
    color: FireBrick;
  }
}

@-webkit-keyframes RotateFall {
  100% {
    -webkit-transform: rotateZ(0deg);
  }
}
@keyframes RotateFall {
  100% {
    transform: rotateZ(0deg);
  }
}

div.container {
  position: absolute;
  bottom: 50%;
  right: 50%;
  transform: translate(50%, 50%);
  -webkit-transform: translate(50%, 50%);

  text-transform: uppercase;
  -webkit-text-transform: uppercase;
  font-family: 'Bungee Hairline';

  width: var(--container-width);
  height: calc(var(--ratio) * var(--container-width));
  max-width: calc(var(--reverse-ratio) * var(--container-height));
  max-height: var(--container-height);
}
div.container div:first-child {
  font-size: var(--font1-sizeVW);
  color: #fff;
  text-shadow: 0 0 80px #ffffff, 0 0 30px #008000, 0 0 6px #0000ff;
}
div.container div:last-child {
  font-size: var(--font2-sizeVW);
  color: FireBrick;
  text-shadow: 0 0 80px red, 0 0 30px FireBrick, 0 0 6px DarkRed;
}

/* **************************** trippy *********************** */
div.container div:first-child span:nth-child(2) {
  animation-name: trippy_upper;
  animation-duration: 8s;
  animation-delay: 3s;
  animation-iteration-count: infinite;

  -webkit-animation-name: trippy_upper;
  -webkit-animation-duration: 8s;
  -webkit-animation-delay: 3s;
  -webkit-animation-iteration-count: infinite;
}
div.container div:first-child span:nth-child(5) {
  animation-name: trippy_upper;
  animation-duration: 10s;
  animation-delay: 5s;
  animation-iteration-count: infinite;

  -webkit-animation-name: trippy_upper;
  -webkit-animation-duration: 10s;
  -webkit-animation-delay: 5s;
  -webkit-animation-iteration-count: infinite;
}

div.container div:last-child span:first-child {
  animation-name: trippy_lower;
  animation-duration: 12s;
  animation-delay: 5s;
  animation-iteration-count: infinite;

  -webkit-animation-name: trippy_lower;
  -webkit-animation-duration: 12s;
  -webkit-animation-delay: 5s;
  -webkit-animation-iteration-count: infinite;
}
/* **************************** trippy *********************** */


div.container div:last-child span:last-child {
  color: DarkRed;
  opacity: 0.4;
}

div.container div:last-child:hover {
  cursor: pointer;
}


/* ******************** starting rotation ******************* */
.container div:first-child span:nth-child(odd) {
  display: inline-block;
  transform-origin: center;
  transform: rotateZ(10deg);

  -webkit-transform-origin: center;
  -webkit-transform: rotateZ(10deg);
}
.container div:first-child span:nth-child(even) {
  display: inline-block;
  transform-origin: center;
  transform: rotateZ(-10deg);

  -webkit-transform-origin: center;
  -webkit-transform: rotateZ(-10deg);
}
div.container div:first-child span:nth-child(2), div.container div:first-child span:nth-child(5) {
  transform: rotate(0deg);
  -webkit-transform: rotate(0deg);
}
/* ******************** starting rotation ******************* */


/* ******************** animation post-click **************** */
.rotateAlign span:nth-child(odd) {
  display: inline-block;

  transform-origin: left;
  animation-name: RotateFall;
  animation-duration: 3s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;

  -webkit-transform-origin: left;
  -webkit-animation-name: RotateFall;
  -webkit-animation-duration: 3s;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-fill-mode: forwards;
}
.rotateAlign span:nth-child(even) {
  display: inline-block;

  transform-origin: right;
  animation-name: RotateFall;
  animation-duration: 4s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;

  -webkit-transform-origin: right;
  -webkit-animation-name: RotateFall;
  -webkit-animation-duration: 4s;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-fill-mode: forwards;
}

/* max-width: (reverse-ratio * 100vh) */
@media screen and (max-width: 200vh) {
  div.Container div:first-child {
    font-size: var(--font1-sizeVH);
  }
  div.Container div:last-child {
    font-size: var(--font2-sizeVH);
  }
}
/* ******************** animation post-click **************** */

</style>
</head>
<body>

<script>
$(document).ready(function() {

  $('div.container div:last-child').click(function() {
    $('div.container div:first-child').addClass('rotateAlign');
    setTimeout(function() {window.open('infopage.html', '_parent');}, 4000);
  });
});
</script>



<div class='container'>

  <div>
    <span>w</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span>
  </div>

  <div style='display:inline-block;'>
    <span>e</span>nt<span>e</span>r
  </div>

</div>



</body>
</html>
