<!DOCTYPE HTML>
<html>

<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0'charset='utf-8' />
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Indie+Flower" rel="stylesheet">

<style>

 * {box-sizing: border-box;}
 a {text-decoration: none;}

 html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: black;
 }

 div.right-side-background {
  height: 100%;
  width: 100%;
  background-color: rgb(12, 17, 30);
 }
 div.left-side-background {
  height: 100%;
  background-color: black;
  -webkit-shape-outside: polygon(
    0 0, 50% 0, 48% 5%, 52% 10%, 48% 15%, 52% 20%, 48% 25%, 52% 30%,
    48% 35%, 52% 40%, 48% 45%, 52% 50%, 48% 55%, 52% 60%,
    48% 65%, 52% 70%, 48% 75%, 52% 80%, 48% 85%, 52% 90%, 48% 95%,
    50% 100%, 0 100%);
  shape-outside: polygon(
    0 0, 50% 0, 48% 5%, 52% 10%, 48% 15%, 52% 20%, 48% 25%, 52% 30%,
    48% 35%, 52% 40%, 48% 45%, 52% 50%, 48% 55%, 52% 60%,
    48% 65%, 52% 70%, 48% 75%, 52% 80%, 48% 85%, 52% 90%, 48% 95%,
    50% 100%, 0 100%);
  clip-path: polygon(
    0 0, 50% 0, 48% 5%, 52% 10%, 48% 15%, 52% 20%, 48% 25%, 52% 30%,
    48% 35%, 52% 40%, 48% 45%, 52% 50%, 48% 55%, 52% 60%,
    48% 65%, 52% 70%, 48% 75%, 52% 80%, 48% 85%, 52% 90%, 48% 95%,
    50% 100%, 0 100%);
 }

 div.right-side, div.left-side {
  position: absolute;
  width: 48%;
  height: 100%;
  top:0;
 }
 div.right-side {left: 52%;}
 div.left-side {right: 52%;}

 div.inner-right, div.inner-left {
  position: absolute;
  right: 50%;
  bottom: 50%;
  transform: translate(50%, 50%);
  color: white;
 }

 div.inner-right ul {
  list-style-type: none;
  margin-left: 10px;
  padding: 0;
 }
 div.inner-right > ul > li {
   margin-bottom: 18px;
   color: white;
   font-family: "Kaushan Script";
   font-size: 26px;
 }
 div.inner-right > ul > li > ul {
   margin-top: 8px;
   font-family: monospace;
   font-size: 22px;
 }
 div.inner-right > ul > li > ul a {
   color: LightBlue;
 }
 div.inner-right > ul > li > ul a:hover {
   color: FireBrick;
 }

 div.inner-left {
  font-size: 30px;
  font-family: 'Indie Flower';
 }

</style>

</head>
<body>

<div class='right-side-background'>
 <div class='left-side-background'></div>
</div>

<div class='right-side'>
  <div class='inner-right'>
    <ul>
      <li>
        Pages
        <ul>
          <li><a href='study/Study.html'>Study Material</a></li>
          <li><a href='pokermessinger/documentation.html'>PokerMessinger doc</a></li>
          <li><a href='snake/snake.html'>Snake</a></li>
          <li><a href='graph/graph.html'>Graph</a></li>
        </ul>
      </li>
      <li>
        Projects
        <ul>
          <li><a href='https://github.com/kuco23/PokerLogic'>Pokerlib</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<div class='left-side'>
  <div class='inner-left'>
    Nejc Ševerkar
  </div>
</div>

</body>
</html>
